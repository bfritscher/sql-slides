<section id="koch_snowflake" data-background-color="whitesmoke">
  <h4>Koch Snowflake</h4>
  <div class="box" style="background-color:#fff;margin: 10px auto; width: 780px;font-size:0.6em;padding:4px 10px;">
    <span style="float:left;">Iterations: <span id="displayNumber">0</span></span>
    <span onclick="numberRecursion.value--;redraw()">prev</span>
    <input id="numberRecursion" type="range" min="0" max="8" value="0" onchange="redraw()" onmousemove="redraw()">
    <span onclick="numberRecursion.value++;redraw()">next</span>
    <label style="float:right"><input type="checkbox" id="isTriangle" onclick="redraw()()"/> triangle</label>
  </div>
  <canvas id="kochcanvas" style="background-color:#fff;" class="box"></canvas>
   <script type="text/javascript" src="js/pen.js"></script>
   <script type="text/javascript" src="js/kochSnowflake.js"></script>
</section>
